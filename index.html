<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Login website page">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Ping</title>
</head>

<body>
    <main class="container">
        <div class="container__logo">
            <img class="container__logo__image" src="./images/logo.svg" alt="Logo of Ping">
        </div>
        <h1 class="container__title">
            We are launching <span class="container__title__special--color">soon!</span>
        </h1>
        <h2 class="container__subTitle">
            Subscribe and get notified
        </h2>
        <form class="container__loginData">
            <input type="text" class="container__loginData__input" name="email" placeholder="Your email address">
            <button class="btn container__loginData__button btn--color" type="submit">
                Notify Me
            </button>
        </form>
        <label class="container__label hidden" for="container__loginData__input">
            Please provide a valid email address
        </label>
        <picture class="container__illustration">
            <img class="container__illustration__image" src="./images/illustration-dashboard.png"
                alt="illustration image">
        </picture>
        <div class="container__logos">
            <div class="container__logos__facebook">
                <img class="container__logos__facebook__logo"
                    src="./images/—Pngtree—facebook-logo-icon-fb-logo_3570308.webp" alt="facebook logo">
            </div>
            <div class="container__logos__twitter">
                <img class="container__logos__twitter__logo" src="./images/clipart1352882.webp" alt="twitter logo">
            </div>
            <div class="container__logos__instagram">
                <img class="container__logos__instagram__logo" src="./images/pngwing.com.webp" alt="instagram logo">
            </div>
        </div>
        <h5 class="container__copyright">
            &copy; Copyright Ping. All rights reserved.
        </h5>
    </main>
    <script src="./script.js"></script>
</body>

</html>
